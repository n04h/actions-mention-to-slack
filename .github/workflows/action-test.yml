on:
  issues:
    types: [opened, edited]
  issue_comment:
    types: [created, edited]
  pull_request:
    types: [opened, edited, review_requested]
  pull_request_review:
    types: [submitted]
  pull_request_review_comment:
    types: [created, edited]

jobs:
  mention-to-slack:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version: "12.13.1"
      - name: Cache npm
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-
      - name: Build
        run: |
          npm install
          npm run build
      - name: Run
        uses: ./
        with:
          configuration: "https://gist.githubusercontent.com/n04h/8b7079d40884c7995176f8ce1ad2f5b8/raw/4321e0d0fc73d932cd51b685b4dea3295078e03b/mention-to-slack.yml"
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          slack-webhook-url: https://example.com/
          icon-url: https://img.icons8.com/color/256/000000/github-2.png
          bot-name: "Send Mention from abeyuya/actions-mention-to-slack"
          run-id: ${{ github.run_id }}
